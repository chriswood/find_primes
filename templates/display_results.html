{% extends "layout.html" %}
{% block content %}
    <table>
    This is the result for the {{ slength }} prime(s)
calculated using the {{ stype }} method.
    {% if error %}
        <p class=error><strong>Error:</strong> {{ error }}
    {% else %}
        {% for num in res_list %}
            <tr>
                <td>{{ num }}{% if not loop.last %},{% endif %} </td>
            </tr>
        {% endfor %}
    {% endif %}
    </table>
{% endblock %}
